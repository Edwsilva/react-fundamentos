<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocketseat - Reac.js - Fundamentos</title>
</head>
<body>
    <div id="root"></div>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Transforma JSX em javascript puro -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        // Mapeamento das cores do bot達o
        const buttonVariants = {
            default: 'bg-gray-500',
            primary: 'bg-purple-500',
            vazio: 'bg-purple-900'
        }

        // ...props eu passo todas as propriedades HTML do componente
        // nesse caso, o button

        function Button({ variant = 'vazio', className, children , ...props}) {
            return(
                <button
                    className={`
                        px-3 py-2 rounded text-white
                        ${buttonVariants[variant]}
                        ${className}
                    `}
                    {...props}
                    >
                    {children}
                </button>
            )
        }
        function App() {
            return <main className="flex gap-2 p-3"> 
                <Button type='button' title="Propriedade title de props" className="mr-10">
                    Meu Bot達o Vazio
                </Button>
                <Button variant="default">
                    Meu Bot達o
                </Button>
                <Button variant="primary">
                    Outro Bot達o
                </Button>
            </main>
        }
        ReactDOM.createRoot(document.getElementById('root')).render(
            <App />
        )
    </script>
</body>
</html>
