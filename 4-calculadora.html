<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Copiados do site googleFonts https://fonts.google.com/selection/embed -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet" />

    <title>Rocketseat - Reac.js - Fundamentos</title>

    <style type="text/tailwindcss">
     @theme {
       --text: #EBEBEB;
       --text-secondary: #6B6B6B;
       --primary: #462878;
       --background: #2D2A37;
 
       --gradient: 180deg, 
         rgba(0, 0, 0, 0.05) 0%, 
         rgba(255, 255, 255, 0.05) 100%;
 
       --gradient-hover: 180deg, 
         rgba(0, 0, 0, 0.1) 0%, 
         rgba(255, 255, 255, 0.1) 100%;
 
       --shadow: 0px 11px 7px 0px rgba(0, 0, 0, 0.01), 
         0px 7px 7px 0px rgba(0, 0, 0, 0.04), 
         0px 4px 6px 0px rgba(0, 0, 0, 0.10), 
         0px 2px 4px 0px rgba(0, 0, 0, 0.26), 
         0px 0px 2px 0px rgba(0, 0, 0, 0.29), 
         0px 2px 3px 0px rgba(255, 255, 255, 0.06) inset;

        /* Font do google importada acima */
       --font-sans: 'Rubik', sans-serif;
     }
   </style>
</head>
  <body class="min-h-screen bg-linear-[180deg,_#807ECE_0%,_#807ECE_100%] text-(--text) font-(--font-sans)">
    <div id="root"></div>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Transforma JSX em javascript puro -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
      const textVariants = {
        default: 'text-xl',
        muted: 'text-xl text-(--text-secondary)',
        heading: 'text-2xl',
        blast: 'text-3xl'
      }
      
      function Text({
        as = 'span',
        variant = 'default',
        className,
        children,
        ...props
      }) {
         
        return React.createElement(
          as,
          {
            className: `${textVariants[variant]} ${className ? className : ""}`,
            ...props,
          },
          children
        )
      }

      const buttonVariants = {
        default: 'bg-(--background)',
        primary: 'bg-(--primary)'
      }

      // function Button(allProps) {
      //   console.log('Todas as props:', allProps);
      //   const {
      //     variant = 'default',
      //     className,
      //     children,
      //     ...props
      //   } = allProps;
      function Button({
        variant = 'default',
        className, 
        children,
        ...props
      
      }) {
         
        return(
          <Text 
            as="button" 
            variant="default"
            className={`
              flex items-center justify-center rounded-xl
              p-3 cursor-pointer text-(--text)
              bg-linear-(--gradient)
              hover:bg-linear-(--gradient-hover)
              shadow-(--shadow)
              ${buttonVariants[variant]}
              ${className ? className : ""}         
            `}
            {...props}
          >
          {children}
          </Text>
        )     
      }

      function Card({className, children, ...props}) {
        return (
          <div className={`
            bg-(--background) shadow-(--shadow)
            rounded-2xl
            ${className ? className : ''}
            `}>
            {children}
          </div>
        )
      }

      // Armazenando os botões em uma lista de lista
      const buttons = [
        [
          // <div className="flex gap-3">
          //   <Button className="w-16 h-16">CE</Button>
          //   <Button className="flex-1 h-16">C</Button>
          //   <Button className="w-16 h-16" variant="primary">/</Button>
          // </div>
          // If the className does not exist it will set the default value
          // h-16 w-16 variant="default"
          {input: "CE"},
          {input: "C", className: "flex-1 h-16"},
          {input: "/", variant: "primary"},
        ],
        [
          {input: "7"},
          {input: "8"},
          {input: "9"},
          {input: "*", variant: "primary"},
        ],
        [
          {input: "4"},
          {input: "5"},
          {input: "6"},
          {input: "-", variant: "primary"},
        ],
        [
          {input: "1"},
          {input: "2"},
          {input: "3"},
          {input: "+", variant: "primary"},
        ],
        [
          {input: "0", className:"flex-1 h-16"},
          {input: "."},
          {input: "=", className: "h-16 w-16 bg-[#7F45E2]"},
        ],
      ]

      function CalculatorDisplay({operation, result}) {
        return(
          <div className={`
            flex flex-col gap-2 px-[1.375rem] 
            cursor-default select-none      
          `}>
            <Text
              as="div"
              variant="muted"
              className="flex items-center justify-end"
            >
              {operation}
            </Text>
            <div className={`
               flex items-center justify-between 
            `}>
              <Text variant="muted">=</Text>
              <Text variant="blast">{result}</Text>
              
            </div>
          </div>
        )
      }

      function Calculator() {
        return(
          <Card className={`
            flex flex-col gap-[1.625rem] w-[22.25rem]
            pt-14 px-8 pb-8
          `}>
            <CalculatorDisplay operation="1 + 1" result="2"/>

            <div className="flex flex-col gap-3">
              {buttons.map((row, index) => (
                <div key={`row-${index}`} className="flex gap-3">
                  {row.map(button => {
                    console.log(button)
                    return (
                      <Button 
                        key={button.input}
                        //Complementando o classN\me
                        // IF button.className eu exibo, senão "w-16 h-16"
                        className={button.className || "w-16 h-16"}>CE</Button>
                     )})}
                  </div>
              ))}
            </div>
          </Card>
        )
      }

      function OperationHistory() {
        return(
          <Card className="w-full py-10 px-8">
            <Text
              as="h1"
              variant="heading"
              className="mb-4"
            >
              Histórico de Operações
            </Text>
            <ul className="flex flex-col gap-3">
              <Text as="li">1 + 1 = 2</Text>
              <Text as="li">2 + 3 + 1 = 6</Text>
              <Text as="li">2 + 3 = 5</Text>
            </ul>
          </Card>
        )
      }
      function App() {
         // <Button>CE</Button>
         // <Button variant="primary">/</Button>  
        //  <Card>
        //    Testando Card
        //  </Card>
        return(
          <main className={`
            py-28 px-4
            flex flex-col sm:flex-row
            items-center sm:items-stretch
            gap-2
          `}>  
            
            
            <Calculator />
            <OperationHistory />
          </main>
        )
      }

      ReactDOM.createRoot(document.getElementById('root')).render(
          <App />
      )
        
    </script>
</body>
</html>
