<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rocketseat - Reac.js - Fundamentos</title>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Transforma JSX em javascript puro -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
      function Counter() {
        const [counter, setCounter] = React.useState(0);
        const [name, setName] = React.useState("");

        React.useEffect(() => {
          console.log("Componente montado! ");
        }, []);

        React.useEffect(() => {
          if (counter > 0) {
            console.log(`Contador atualizado: ${counter}`);
          }
        }, [counter]);

        React.useEffect(() => {
          console.log("contador ou nome atualizado");
        }, [counter, name]);

        return (
          <>
            <div>
              <label>Nome: </label>
              <input onChange={(e) => setName(e.target.value)} />
            </div>
            <p>Contador: {counter}</p>
            <button onClick={() => setCounter(10)}>Atualizar</button>
            <button onClick={() => setCounter((preValue) => preValue + 1)}>
              Increment
            </button>
            <button onClick={() => setCounter((preValue) => preValue - 1)}>
              Decrement
            </button>
          </>
        );
      }

      function App() {
        return (
          <main>
            <Counter />
          </main>
        );
      }

      ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
  </body>
</html>
